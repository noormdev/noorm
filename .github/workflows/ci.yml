name: CI

on:
    workflow_dispatch:
    push:
        branches: [main, master]
        paths:
            - 'src/**'
            - 'tests/**'
            - 'packages/**'
            - 'yarn.lock'
            - 'tsconfig*.json'
            - '.github/workflows/ci.yml'
    pull_request:
        branches: [main, master]
        paths:
            - 'src/**'
            - 'tests/**'
            - 'packages/**'
            - 'yarn.lock'
            - 'tsconfig*.json'
            - '.github/workflows/ci.yml'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'yarn'

            - run: yarn install --frozen-lockfile
            - run: yarn lint
            - run: yarn typecheck
            - run: yarn build
            # Run tests with CI=false to match ink-testing-library behavior
            # Exclude integration tests that require external database containers
            - name: Run tests
              env:
                  CI: 'false'
                  FORCE_COLOR: 'true'
              run: yarn test --exclude=tests/integration/teardown/** --exclude=tests/integration/explore/** --exclude=tests/integration/sql-terminal/**

    cli-e2e:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'yarn'

            - run: yarn install --frozen-lockfile
            - run: yarn build

            # Test: Valid SQL should build successfully (exit 0)
            - name: Test valid SQL build
              env:
                  NOORM_CONNECTION_DIALECT: sqlite
                  NOORM_CONNECTION_DATABASE: ./tmp/ci-success.db
                  NOORM_PATHS_SQL: ./tests/fixtures/ci/success/sql
                  NOORM_IDENTITY: ci
              run: |
                  mkdir -p ./tmp
                  node dist/cli/index.js -H run build
                  echo "Success: Valid SQL built successfully"

            # Test: Invalid SQL should fail (exit 2)
            - name: Test invalid SQL build (expect failure)
              env:
                  NOORM_CONNECTION_DIALECT: sqlite
                  NOORM_CONNECTION_DATABASE: ./tmp/ci-failure.db
                  NOORM_PATHS_SQL: ./tests/fixtures/ci/failure/sql
                  NOORM_IDENTITY: ci
              run: |
                  mkdir -p ./tmp
                  set +e
                  node dist/cli/index.js -H run build
                  EXIT_CODE=$?
                  set -e
                  if [ $EXIT_CODE -eq 2 ]; then
                      echo "Success: CLI correctly returned exit code 2 for failed build"
                  else
                      echo "Failure: Expected exit code 2, got $EXIT_CODE"
                      exit 1
                  fi
